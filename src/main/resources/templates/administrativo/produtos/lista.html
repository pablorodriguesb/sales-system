<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />

    <title>Lista de Produtos</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Lobo-PNG.png"
         width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Sistema de Vendas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado"
            aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container-fluid">

    <table class="table" id="tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cód. de Barras</th>
            <th>Unid. Medida</th>
            <th>Estoque</th>
            <th>Preço Custo</th>
            <th>Preço Venda</th>
            <th>Lucro</th>
            <th>Margem Lucro</th>
            <th>Opções</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="produto : ${listarProdutos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.codigoBarras}"></td>
            <td th:text="${produto.unidadeMedida}"></td>
            <td th:text="${produto.estoque}"></td>
            <td th:text="${produto.precoCusto}"></td>
            <td th:text="${produto.precoVenda}"></td>
            <td th:text="${produto.lucro}"></td>
            <td th:text="${produto.margemLucro}"></td>
            <td class="d-flex gap-1">
                <!-- Botão de editar -->
                <a th:href="@{'/editarProduto/' + ${produto.id}}"
                   class="btn btn-sm btn-outline-primary mr-1"
                   title="Editar">
                    <i class="fas fa-pen-to-square"></i>
                </a>

                <!-- Formulário para deletar -->
                <form th:action="@{'/removerProduto/' + ${produto.id}}" method="post"
                      onsubmit="return confirm('Tem certeza que deseja remover este produto?');">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            title="Remover">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
    <a class="btn btn-primary" href="/cadastroProduto"><i class="fa-solid fa-plus"></i> Cadastrar</a>
</div>

<!-- JavaScript do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>

    <script>
        $(document).ready( function () {
        $('#tabela').DataTable();
        } );

        var table = new DataTable('#tabela', {
    language: {
        url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json',
    },
});
    </script>
</body>
</html>

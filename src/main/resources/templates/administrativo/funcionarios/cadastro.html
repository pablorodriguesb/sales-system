<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cadastro de Funcionario</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Lobo-PNG.png"
         width="30" height="30" class="d-inline-block align-top" alt="Logo">
    <a class="navbar-brand" href="#">Sistema de Vendas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado"
            aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <!-- Formulário de cadastro de Funcionario -->
    <form th:action="@{/salvarFuncionario}" th:object="${funcionario}" method="post">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-4">
                    <label for="id">ID:</label>
                    <input type="text" readonly class="form-control" id="id" th:field="*{id}" />
                </div>
                <div class="col-md-4">
                    <label>Nome Funcionário:</label>
                    <input type="text" required class="form-control" th:field="*{nome}" />
                </div>
                <div class="col-md-4">
                    <label>CPF:</label>
                    <input type="text" id="cpf" required class="form-control" th:field="*{cpf}" />
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4">
                    <label>Telefone:</label>
                    <input type="text" id="telefone" required class="form-control" th:field="*{telefone}" />
                </div>
                <div class="col-md-4">
                    <label>Endereço:</label>
                    <input type="text" required class="form-control" th:field="*{endereco}" />
                </div>
                <div class="col-md-4">
                    <label>Número:</label>
                    <input type="text" required class="form-control" th:field="*{numero}" />
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3">
                    <label>Bairro:</label>
                    <input type="text" required class="form-control" th:field="*{bairro}" />
                </div>
                <div class="col-md-3">
                    <label>Email:</label>
                    <input type="text" required class="form-control" th:field="*{email}" />
                </div>
                <div class="col-md-3">
                    <label>Função:</label>
                    <input type="text" required class="form-control" th:field="*{funcao}" />
                </div>
                <div class="col-md-3">
                    <label for="cidade">Cidade:</label>
                    <select th:field="*{cidade}" class="form-control" id="cidade">
                        <option value="">Selecione uma cidade</option>
                        <option th:each="est : ${listarCidades}"
                                th:value="${est.id}"
                                th:text="${est.nome}"></option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-floppy-disk"></i> Salvar
        </button>
        <a class="btn btn-danger" href="/administrativo">
            <i class="fa-solid fa-rotate-left"></i> Voltar
        </a>
        <a class="btn btn-success" href="/listarFuncionario">
            <i class="fa-solid fa-list"></i> Listar
        </a>
    </form>


</div>

<!-- JavaScript do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
  $('#cpf').mask('999.999.999-99');
  $('#telefone').mask('(99) 9 9999-9999');
    });
</script>
</body>
</html>

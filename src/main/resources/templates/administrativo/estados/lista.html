<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Lista de Estados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="container mt-4">

<h2>Lista de Estados</h2>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sigla</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody th:each="estado : ${listaEstados}">
    <tr>
        <td th:text="${estado.id}">1</td>
        <td th:text="${estado.nome}">Exemplo</td>
        <td th:text="${estado.sigla}">XX</td>
        <td>
            <a th:href="@{'/editarEstado/' + ${estado.id}}" class="btn btn-sm btn-primary">Editar</a>
            <a th:href="@{'/removerEstado/' + ${estado.id}}" class="btn btn-sm btn-danger">Remover</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/administrativo" class="btn btn-secondary">Voltar</a>

</body>
</html>
